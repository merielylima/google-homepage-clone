<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <title>Google UI Clone</title>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img src="assets/img/burger-icon.svg" alt="Menu-burger" class="menu__icon">
      <a class="menu__link active">All</a>
      <a class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
      <div class="menu__section left-to-right">
        <a class="menu__link--hide item--1">Gmail</a>
        <a class="menu__link--hide item--2">Images</a>
      </div>
      <img src="assets/img/more-icon.svg" alt="More" class="menu__icon">
      <div class="menu__profile">
        <a href="http://github.com/merielylima" target="_blank">
        <img src="https://unavatar.now.sh/github/merielylima" alt="Avatar Picture" class="menu__avatar">
        </a>
      </div>
    </div>
  </header>
  <main class="content">
    <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo UI Clone" class="content__logo">
    <input type="text" class="content__search"/>
    <div class="content__buttons">
      <input value="Google Search" class="button" type="submit"/>
      <input value="I'm feeling Lucky" class="button" type="submit"/>
    </div>
    <div class="content__offer">Made by <a class="link" href="http://github.com/merielylima" target="_blank">Meriely Lima</a> for study purposes.</div>
  </main>
  <fotter class="fotter">
    <div class="footer__section fotter__location">
      <span>Brazil</span>
    </div>
    <div class="footer__section footer__link">
      <a class="footer__link--1">Settings</a>
      <a class="footer__link--2">Privacy</a>
      <a class="footer__link--3">Terms</a>
    </div>
  </fotter>

</body>
</html>
